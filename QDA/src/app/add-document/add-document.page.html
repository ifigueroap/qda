<ion-header>
  <ion-toolbar>
    <ion-title>Add New Document</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="submitForm()">
    <ion-item lines="full">      
      <ion-input name="fileName" (change)="loadFileFromDevice($event)" [(ngModel)]="fileName" type="file" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Add</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="dismiss()" type="submit" color="danger" expand="block">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
